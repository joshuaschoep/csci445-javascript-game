<!doctype html>
<html lang='en-us'>

<head>
    <title>Blasteroids</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="highscore.css">
    <link rel="icon" href="images/thumbnail.png">
    <script type="text/javascript" src="src/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="src/HighscoreAPI.js"></script>
</head>

<body>
    <header>
        <img src="images/thumbnail.png" height="40px">
        <h1>Blasteroids!</h1>
        <h2>A game for all computer scientists</h2>
    </header>
    <section class="game">
        <canvas id="game-window"></canvas>
        <div id="scoreboard-window">
            <div id="highdiv">
                <table id="hightable">
                    <tr>
                        <th>User</th>
                        <th>Score</th>
                    </tr>

                </table>
                <table id="myhightable">
                    <tr>
                        <th colspan="2">Your High Score</th>
                    </tr>
                    <tr id="myhighscore">
                        <td colspan="2">You don't have one yet!</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script src="./src/gameRunner/gameRunner.js"></script>
</body>

</html>
